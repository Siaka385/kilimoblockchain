<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/signup.css">

</head>

<body>
    <div class="container">
        <h1>Join Our Community</h1>
               <h4 style="color: red;">{{.ErrorMessage}}</h4>
        <button id="option1-btn" class="theme-button">Farmers</button>
        <button id="option2-btn" class="theme-button">Cooperates</button>
        
        <div id="form1" class="form-container">
            <form id="signup-form1" action="/reg" method="POST">
                <h2>Please fill in your information</h2>
                <input type="text" id="signup1-name" name="Name" placeholder="Name" required>
                <input type="text" placeholder="Username" name="Username" required>
                <input type="email" id="signup1-email" placeholder="Email" name="Email" required>
                <input type="tel" maxlength="10" placeholder="Phone number"  name="PhoneNumber" required>
                <input type="password" id="signup1-password" class="pass" placeholder="Password"  name="Password" required>
                <input type="password"   class="pass" placeholder="Confirm password"  name="ConfirmPassword" required>
                <input type="checkbox" id="passwordvisible">Show Password 
                <button type="submit" class="theme-button">Sign Up</button>
            </form>
        </div>

        <div id="form2" class="form-container">
            <form id="signup-form2">
                <h2>Please fill in your information</h2>
                <input type="text" id="signup2-name" placeholder="Company name" required>
                <input type="email" id="signup2-email" placeholder="Company Email" required>
                <input type="password" id="signup2-password" placeholder="Password" required>
                <input type="tel" id="signup2-phone" placeholder="Contact details" required>
                <button type="submit"class="theme-button">Sign Up</button>
            </form>
        </div>

    <script src="static/script.js"></script>
</body>
</html>
